<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css-reset.css">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="global-container">
        <div id="container">
            <div id="content">
                <div class="hero">
                    <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="hero__title">PORTFOLIO</div>
                            <img src="images/image-1.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <div class="hero__title">SHOGO</div>
                            <img src="images/image-2.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <div class="hero__title">KIKUCHI</div>
                            <img src="images/image-3.jpg" />
                            </div>
                        </div>
                        <div class="hero__footer">
                            <img class="hero__downarrow" src="images/arrow.svg">
                            <span class="hero__scrolltext">scroll</span>
                        </div>
                    </div>
                </div>
             </div>
        </div>
     </div>
                        
  


    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/hero.slider.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
