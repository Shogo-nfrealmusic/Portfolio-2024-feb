<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="scripts/vendors/pace.js"></script>
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/vendors/css-reset.css" />
    <link rel="stylesheet" href="styles/vendors/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    
    <script src="scripts/vendors/gsap.min.js" defer></script>

    <script src="scripts/vendors/swiper-bundle.min.js" defer></script>
    <script src="scripts/libs/hero-slider.js" defer></script>

    <script src="scripts/vendors/scroll-polyfill.js" defer></script>
    <script src="scripts/libs/scroll.js" defer></script>
    
    <script src="scripts/libs/mobile-menu.js" defer></script>

    <script src="scripts/libs/text-animation.js" defer></script>
    <script src="scripts/main.js" defer></script>

  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div class="mobile-menu__cover"></div>
        <div class="nav-trigger"></div>
        <header class="header">
          <div class="header__inner appear up">
            <div class="logo item">
              <img class="logo__img" src="images/icon.png" />
              <span class="logo__stay">Port</span>
              <span class="logo__world">Folio</span>
            </div>
            <nav class="header__nav">
              <ul class="header__ul">
                <li class="header__li item"><a href="#">Myself</a></li>
                <li class="header__li item"><a class="btn filled" href="#">Contact</a></li>
              </ul>
            </nav>
            <button class="mobile-menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </header>
        <div id="content">
          <div class="hero">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">PORTFOLIO</div>
                  <img src="images/image-1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">SHOGO</div>
                  <img src="images/image-2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">KIKUCHI</div>
                  <img src="images/image-3.jpg" alt="" />
                </div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg" />
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
          <div id="main-content">
            <aside class="side left">
              <div class="side__inner">
                <a href="https://www.instagram.com/sho_go.36?igsh=NnRqcmwzbmdheHll&utm_source=qr" 
                class="insta icon insta-animate-title">
                Instagram
              </a>
              </div>
            </aside>
            <main>
              <section class="myself">
                <div class="myself__inner">
                  <div class="myself__img cover-slide">
                    <img class="img-zoom" src="images/myself.jpg" />
                  </div>
                  <div class="myself__texts appear left">
                    <div class="myself__texts-inner">
                      <div class="myself__title main-title item">
                        <span>Myself</span>
                      </div>
                      <div class="myself__description item">
                        <p>
                          氏名：菊池翔吾<br>
                          生年月日：2004年３月６日<br>
                          大学：学習院大学法学科２年<br>
                          資格：TOEFL74点、ITパスポート<br>
                          趣味：筋トレ、野球、水泳、英語学習<br>
                        </p>
                      </div>
                      <div class="myself__btn item">
                        <button class="btn filled" onclick="location.href = ''" >もっと詳しく</button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              
            </main>
            <aside class="side right">
              <div class="side__inner">
                <span class="tween-animate-title">&copy; shogo kikuchi</span>
              </div>
            </aside>
          </div>
        </div>
        <div class="footer appear up">
          <div class="logo item">
            <img class="logo__img" src="images/icon.png" />
            <span class="logo__stay">Port</span>
            <span class="logo__world">Folio</span>
          </div>
          <nav class="footer__nav">
            <ul class="footer__ul">
              <li class="footer__li item"><a href="#">Myself</a></li>
              <li class="footer__li item"><a href="#">Contact</a></li>
            </ul>
            <div class="footer__copyright item">&copy; shogo kikuchi</div>
          </nav>
        </div>
      </div>
      <nav class="mobile-menu">
        <div class="logo">
          <img class="logo__img" src="images/icon.png" />
          <span class="logo__stay">Shogo</span>
          <span class="logo__world">Kikuchi</span>
        </div>
        <ul class="mobile-menu__main">
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#">
              <span class="main-title">About Me</span>
              <span class="sub-title">私について</span>
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#">
              <span class="main-title">Contact me</span>
              <span class="sub-title">コンタクト方法</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    
  </body>
</html>
